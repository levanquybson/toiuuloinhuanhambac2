<body>
  <h1>BÀI TOÁN TỐI ƯU LỢI NHUẬN HÀM BẬC HAI</h1>
  <blockquote style="color:blue; margin:0; font-weight:bold;">
    --Không có toán học, bạn chẳng thể làm được gì. Mọi thứ quanh ta đều là toán học--
  </blockquote>
  <p style="text-align: right; color: goldenrod; font-weight: bold;">
    Shakuntala Devi (1929–2013)
  </p>

  <div class="container">
    <div class="left">
      <h2>Bài toán</h2>
      <div class="problem" id="problem-text">
        (Đề bài sẽ cập nhật theo các giá trị nhập)
      </div>

      <form id="params">
        <div class="form-row">
          <label>Giá gốc a =
            <input type="number" id="a" value="100">
          </label>
          <label>Sản lượng ban đầu q =
            <input type="number" id="q" value="50">
          </label>
        </div>
        <div class="form-row">
          <label>Mỗi lần giảm giá K =
            <input type="number" id="K" value="2">
          </label>
          <label>Số sp tăng thêm r =
            <input type="number" id="r" value="5">
          </label>
        </div>
        <div class="form-row">
          <label>Chi phí c =
            <input type="number" id="c" value="40">
          </label>
        </div>
        <button type="button" onclick="solve()">Giải</button>
      </form>
    </div>

    <div class="right">
      <h2>Lời giải</h2>
      <div class="solution" id="solution">
        (Kết quả sẽ hiện ở đây sau khi bấm "Giải")
      </div>
    </div>
  </div>

  <script>
    // Debounce input để tránh render liên tục
    let debounceTimer;
    function updateProblemDebounce() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(updateProblem, 300);
    }

    const inputs = ['a','q','K','r','c'];
    inputs.forEach(id => {
      document.getElementById(id).addEventListener('input', updateProblemDebounce);
    });

    function updateProblem() {
      const a = document.getElementById("a").value;
      const q = document.getElementById("q").value;
      const c = document.getElementById("c").value;
      const K = document.getElementById("K").value;
      const r = document.getElementById("r").value;

      const problemText = `
        Một công ty bán sản phẩm với:<br>
        - Giá gốc \\(a = ${a}\\) nghìn đồng/sp, sản lượng ban đầu \\(q = ${q}\\) sản phẩm;<br>
        - Nếu mỗi lần giảm giá \\(K = ${K}\\) nghìn đồng thì lượng hàng bán tăng thêm \\(r = ${r}\\) sản phẩm;<br>
        - Chi phí sản xuất mỗi sản phẩm \\(c = ${c}\\) nghìn đồng.<br><br>
        Hỏi: Công ty nên giảm giá bao nhiêu lần để lợi nhuận thu được lớn nhất? 
        Lợi nhuận tối đa là bao nhiêu?
      `;
      document.getElementById("problem-text").innerHTML = problemText;
      renderMathInElement(document.getElementById("problem-text"));
    }

    function solve() {
      const a = parseFloat(document.getElementById("a").value);
      const q = parseFloat(document.getElementById("q").value);
      const c = parseFloat(document.getElementById("c").value);
      const K = parseFloat(document.getElementById("K").value);
      const r = parseFloat(document.getElementById("r").value);

      updateProblem();

      const A = -K * r;
      const B = a * r - c * r - K * q;
      const C = (a - c) * q;

      const xVertex = -B / (2 * A);
      let xOpt = Math.round(xVertex);

      const xMax = Math.floor(a / K);
      if (xOpt < 0) xOpt = 0;
      if (xOpt > xMax) xOpt = xMax;

      const LOpt = A * xOpt * xOpt + B * xOpt + C;
      const priceOpt = a - K * xOpt;
      const qOpt = q + r * xOpt;

      const solutionText = `
        Gọi \\(x\\) là số lần giảm giá (nguyên, \\(0 \\le x \\le ${xMax}\\)).<br><br>
        - Giá bán mới: \\(p(x) = a - Kx = ${a} - ${K}x\\).<br>
        - Sản lượng: \\(q(x) = q + rx = ${q} + ${r}x\\).<br>
        - Lợi nhuận: \\(L(x) = (p(x) - c)q(x) = (${a} - ${K}x - ${c})(${q} + ${r}x)\\).<br><br>
        Rút gọn: \\(L(x) = ${A}x^2 + ${B}x + ${C}\\).<br><br>
        Hoành độ đỉnh: \\(x^* = -\\tfrac{B}{2A} = ${xVertex.toFixed(2)}\\).<br><br>
        Vậy số lần giảm giá tối ưu: \\(x \\approx ${xOpt}\\).<br>
        - Giá bán: ${priceOpt} nghìn đồng/sp.<br>
        - Sản lượng: ${qOpt} sản phẩm.<br>
        - Lợi nhuận tối đa: ${LOpt} nghìn đồng.
      `;
      document.getElementById("solution").innerHTML = solutionText;
      renderMathInElement(document.getElementById("solution"));
    }

    window.onload = updateProblem;

   
  </script>

 
</body>
